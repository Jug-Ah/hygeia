<html>
   <head>
		<link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">		
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
	    <script src="javascript/jquery.js"></script>
		<script src="javascript/jquery.validate.min.js"></script>
        <script src="javascript/bootstrap.min.js"></script>
        <script src="javascript/jqinit.js"></script>
		<script src="javascript/globs.js"></script>
		<title>Set Personal Info</title>
   </head>


  <body>

		
		<div class="container">
			<h2 align="center" class="form-signin-heading">Set Personal Info</h2>	
			<!--<form class="form-signin" method="post" action="addUser();" id="form-signin">-->
			<form class="form-signin" id="form-signin" method="post" action="javascript:addUser();" method="post">
				

				<div class="control-group">
					<label class="control-label" for="fullname">Fullname:</label>
					<div class="controls">
						<input size="50" name="fullname" id="fullname" value="" type="text" class="form-control" placeholder="Juan D. Lazy">
					</div>
					
					<label class="control-label" for="birthday">Birthday:</label>
					<div class="controls">
						<input size="50" name="birthday" id="birthday" value="" type="text" class="form-control" placeholder="Month Day, Year">
					</div>
					
					<label class="control-label" for="gender">Gender:</label>
					<div class="controls">
						<input size="50" name="gender" id="gender" value="" type="text" class="form-control" placeholder="Gender">
					</div>
					
					<label class="control-label" for="height">Height:</label>
					<div class="controls">
						<input size="50" name="height" id="height" value="" type="text" class="form-control" placeholder="Height in centimeter">
					</div>
					
					<label class="control-label" for="weight">Weight:</label>
					<div class="controls">
						<input size="50" name="weight" id="weight" value="" type="text" class="form-control" placeholder="Weight in kilogram">
					</div>
				</div>
				
				<button name="submit" id="submit" value="" type="submit" class="btn btn-large btn-primary btn-block" >Submit</button>
				
				<div id="message"><!-- This will hold the Success/Error message every button click -->

				</div>
			</form>
		</div>   
  </body>

</html>
