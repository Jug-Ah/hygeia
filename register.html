
<html>
   <head>
   <title>Register</title>
		<link href="css/bootstrap-custom.css" rel="stylesheet">
	    <script src="javascript/jquery.js"></script>
		<script src="javascript/jquery.validate.min.js"></script>
        <script src="javascript/bootstrap.js"></script>
		<script src="javascript/globs.js"></script>
        <script src="javascript/jqinit.js"></script>
   </head>
   <body>
	   
		<div class="container">
		<form class="form-signin" id="form-signin" method="post" action="javascript:adduser();" method="post">	
		<!-- make use of jqinit here (replace "javascript:addUser()") )-->
			<div class="control-group">
				<label class="control-label" for="login">Username:</label>
				<div class="controls">
					<input size="50" name="login" id="login" value="" type="text" class="form-control" placeholder="Username">
				</div>
				
				<label class="control-label" for="email">Email:</label>
				<div class="controls">
					<input size="50" name="email" id="email" value="" type="text" class="form-control" placeholder="Email">
				</div>
				
				<label class="control-label" for="password">Password:</label>
				<div class="controls">
					<input size="50" name="password" id="password" value="" type="password" class="form-control" placeholder="Password">
				</div>
				
				<label class="control-label" for="cpassword">Confirm Password:</label>
				<div class="controls">
					<input size="50" name="cpassword" id="cpassword" value="" type="password" class="form-control" placeholder="Confirm Password">
				</div>
			</div>
			<button name="submit" id="submit" value="" type="submit" class="btn btn-large btn-primary btn-block" >Register</button>
			<div id="message"><!-- This will hold the Success/Error message every button click -->

			</div>
		</form>
		</div>
		
       
   </body>
</html>
