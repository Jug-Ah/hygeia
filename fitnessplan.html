<html>
   <head>
		<link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">		
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
	    <script src="javascript/jquery.js"></script>
		<script src="javascript/jquery.validate.min.js"></script>
        <script src="javascript/bootstrap.min.js"></script>
        <script src="javascript/jqinit.js"></script>
		<script src="javascript/globs.js"></script>
		<title>Get Fitness Plan</title>
   </head>
   <body>
	   <h1>Get Fitness Plan</h1>
	   <p>#IHopeYoureHappy</p>
       <table>
			   <thead>
			     <tr>
				    <th>Gender</th>
					<th>Age Bracket</th>
					<th>Health Status</th>
				 </tr>
			   </thead>
			   <tbody>
			     <tr>
					<td> <select class="gender" name="gender" id="gender">
							<option value="male" selected="selected">Male</option>
							<option value="female">Female</option>
					</select> </td>
					<td> <select class="ageBracket" name="ageBracket" id="ageBracket">
							<option value="teen" selected="selected">Teen</option>
							<option value="youngAdult">Young Adult</option>
							<option value="adult">Adult</option>
					</select> </td>
					<td> <select class="healthStatus" name="healthStatus" id="healthStatus">
							<option value="underweight" selected="selected">Underweight</option>
							<option value="normal">Normal</option>
							<option value="overweight">Overweight</option>
					</select> </td>
			     </tr>
			   </tbody>
		</table>
	   <div id="target">
       </div>
	   <button    
	            class="btn btn-success btn-mini"
	            onclick="fetchfitnessplan_bykey();">
				Load..
	   </button>
   </body>
</html>
