   </head>
   <body>
		<div class="container">
			 <h2 align="center" class="form-signin-heading">Hygeia Registration Form</h2>	
			<!--<form class="form-signin" method="post" action="addUser();" id="form-signin">-->
			<form class="form-signin" id="form-signin" method="post" action="javascript:addUser();" method="post">
				

				<div class="control-group">
					<label class="control-label" for="login">Username:</label>
					<div class="controls">
						<input size="50" name="login" id="login" value="" type="text" class="form-control" placeholder="Username">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="password">Password:</label>
					<div class="controls">
						<input size="50" name="password" id="password" value="" type="password" class="form-control" placeholder="Password">
					</div>
				</div>
				
				<button name="submit" id="submit" value="" type="submit" class="btn btn-large btn-primary btn-block" >Register</button>
				<br></br>
				<div id="message"><!-- This will hold the Success/Error message every button click -->

				</div>
			</form>
		</div>
		
       
   </body>
</html>
